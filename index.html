<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baap er Bank</title>
  <!-- DaisyUI cdn link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <!-- login -->
  <section>
    <div class="text-center p-5">
      <h1 class="text-3xl font-black">WELCOME TO YOUR <br> <span class="text-fuchsia-800 text-5xl"> BAAP-ER-BANK </span>
      </h1>
    </div>
    <div id="container"></div>
    <button id="dance" class="bg-black p-2">Cheat Code</button>
    <div class="hero min-h-screen bg-base-200">
      <div class="hero-content flex-col justify-between lg:flex-row">
        <div class="text-center lg:text-left">
          <h1 class="text-3xl font-bold">Login First!</h1>
        </div>
        <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
          <div class="card-body">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Email</span>
              </label>
              <input id="email-id" placeholder="email" class="input input-bordered" />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Password</span>
              </label>
              <input id="password" type="text" placeholder="password" class="input input-bordered" />
              <label class="label">
                <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
              </label>
            </div>
            <div class="form-control mt-6">
              <button id="login-btn" class="btn btn-primary">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="py-12 bg-black text-white">
    <div class="w-1/3 mx-auto text-center">
      <p><small>All rights preserved @devAlienbrain</small></p>
    </div>
  </footer>
  <script src="winner.js"></script>
  <script src="login.js"></script>

</body>

</html>
